<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="url(#background)"/>
  
  <!-- Background Pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo -->
  <rect x="100" y="200" width="60" height="60" rx="15" fill="white" opacity="0.9"/>
  <rect x="110" y="210" width="15" height="15" rx="3" fill="#6366F1"/>
  <rect x="135" y="210" width="15" height="15" rx="3" fill="#6366F1"/>
  <rect x="110" y="235" width="40" height="15" rx="3" fill="#6366F1"/>
  
  <!-- Main Title -->
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">SuperFolio</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.8)">Crie seu portfólio perfeito</text>
  
  <!-- Status Badge -->
  <rect x="200" y="320" width="280" height="50" rx="25" fill="rgba(34, 197, 94, 0.2)" stroke="rgba(34, 197, 94, 0.4)" stroke-width="2"/>
  <circle cx="225" cy="345" r="6" fill="#22C55E"/>
  <text x="245" y="350" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="white">Em desenvolvimento</text>
  
  <!-- Features -->
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="white">🎨 Templates Modernos</text>
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="white">⚡ Fácil de Usar</text>
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="white">🚀 Deploy Automático</text>
  
  <!-- Footer -->
  <text x="100" y="550" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">superfolio.dev.br</text>
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.5)">Lançamento em breve • 2025</text>
</svg>
